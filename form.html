<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HTML Academy: Мишка - форма</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <script src="js/picturefill.min.js" async></script>
  </head>
  <body class="page">
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <div class="wrapper">
      <header class="page-header container">
        <nav class="main-nav">
          <a class="page-header__logo" href="index.html">
            <picture class="page-header__logo-versions">
              <source class="page-header__logo-image" media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
              <source class="page-header__logo-image" media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <source class="page-header__logo-image" media="(max-width: 768px)" srcset="img/logo-mobile.svg">
              <img class="page-header__logo-image" src="img/logo-mobile.svg" alt="Logo Mishka" width="86" height="35">
            </picture>
          </a>
          <include src="_header.html"></include>
        </nav>
      </header>
      <main class="page-main">
        <section class="page-main__section intro">
          <div class="container">
            <h1 class="page-main__title intro__title">Вязание на заказ</h1>
          </div>
        </section>
        <section class="page-main__section order">
          <h2 class="visually-hidden">Форма заказа</h2>
          <div class="container">
            <p class="order__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
          </div>
          <form class="order__form" action="https://echo.htmlacademy.ru" method="post">
            <div class="type">
              <div class="order__fieldset container">
                <h3 class="order__title type__title">Тип</h3>
                <ul class="order__list type__list">
                  <li class="type__item">
                    <label class="order__label type__label" for="accessory">
                      <input class="visually-hidden type__input-radio" type="radio" name="type" id="accessory" value="accessory" checked>
                      <span class="checkbox-indicator"></span>
                      Аксессуар для интерьера
                    </label>
                  </li>
                  <li class="type__item">
                    <label class="order__label type__label" for="toy">
                      <input class="visually-hidden type__input-radio" type="radio" name="type" id="toy" value="toy">
                      <span class="checkbox-indicator"></span>
                      Детская игрушка
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="color">
              <div class="order__fieldset color__fieldset container">
                <h3 class="order__title color__title">Цвет</h3>
                <ul class="order__list color__list">
                  <li class="color__item">
                    <label class="order__label color__label" for="color-white">
                      <input class="visually-hidden color__input-checkbox" type="checkbox" name="white" id="color-white" value="white" checked>
                      <span class="checkbox-indicator"></span>
                      Белый
                    </label>
                  </li>
                  <li class="color__item">
                    <label class="order__label color__label" for="color-gray">
                      <input class="visually-hidden color__input-checkbox" type="checkbox" name="gray" id="color-gray" value="gray" checked>
                      <span class="checkbox-indicator"></span>
                      Серый
                    </label>
                  </li>
                  <li class="color__item">
                    <label class="order__label color__label" for="color-tiffany">
                      <input class="visually-hidden color__input-checkbox" type="checkbox" name="tiffany" id="color-tiffany" value="tiffany">
                      <span class="checkbox-indicator"></span>
                      «Тиффани»
                    </label>
                  </li>
                  <li class="color__item">
                    <label class="order__label color__label" for="color-black">
                      <input class="visually-hidden color__input-checkbox" type="checkbox" name="black" id="color-black" value="black">
                      <span class="checkbox-indicator"></span>
                      Черный
                    </label>
                  </li>
                  <li class="color__item">
                    <label class="order__label color__label" for="color-pink">
                      <input class="visually-hidden color__input-checkbox" type="checkbox" name="pink" id="color-pink" value="pink">
                      <span class="checkbox-indicator"></span>
                      Розовый
                    </label>
                  </li>
                  <li class="color__item">
                    <label class="order__label color__label" for="color-orange">
                      <input class="visually-hidden color__input-checkbox" type="checkbox" name="orange" id="color-orange" value="orange">
                      <span class="checkbox-indicator"></span>
                      Оранжевый
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="name">
              <div class="order__fieldset container">
                <h3 class="order__title name__title">ФИО</h3>
                <ul class="order__list name__list">
                  <li class="name__item">
                    <label class="order__label name__label" for="first-name">Имя:</label>
                    <input class="order__input name__input" type="text" name="first-name" id="first-name" placeholder="Введите ваше имя*" required>
                  </li>
                  <li class="name__item">
                    <label class="order__label name__label" for="surname">Фамилия:</label>
                    <input class="order__input name__input" type="text" name="surname" id="surname" placeholder="Укажите фамилию*" required>
                  </li>
                  <li class="name__item">
                    <label class="order__label name__label" for="patronymic">Отчество:</label>
                    <input class="order__input name__input" type="text" name="patronymic" id="patronymic" placeholder="Отчество, если желаете">
                  </li>
                </ul>
              </div>
            </div>
            <div class="order__fieldset-phone">
              <div class="order__fieldset container">
                <h3 class="order__title">Тел</h3>
                <label class="order__label-contacts" for="telephone">
                  <span class="visually-hidden">Телефон</span>
                  <input class="order__input order__input--phone" type="tel" name="telephone" id="telephone" placeholder="+7 ХХХ ХХ ХХ*" required>
                  <svg class="order__icon order__icon--phone" width="25" height="24">
                    <use x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-phone"></use>
                  </svg>
                </label>
              </div>
            </div>
            <div class="order__fieldset-email">
              <div class="order__fieldset container">
                <h3 class="order__title">E-mail</h3>
                <label class="order__label-contacts" for="email">
                  <span class="visually-hidden">E-mail</span>
                  <input class="order__input order__input--email" type="email" name="email" id="email" placeholder="Ваш Email*" required>
                  <svg class="order__icon order__icon--email" width="32" height="21">
                    <use x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-mail"></use>
                  </svg>
                </label>
              </div>
            </div>
            <div class="order__fieldset-textarea">
              <div class="order__fieldset container">
                <h3 class="order__title order__title-textarea">Доп</h3>
                <label class="visually-hidden" for="additionally">Дополнительные пожелания к заказу</label>
                <textarea class="order__input order__input--textarea" name="additionally" id="additionally" placeholder="Опишите все ваши пожелания к заказу"></textarea>
              </div>
            </div>
            <div class="container">
              <div class="order__form-info">
                <p class="order__form-text"><sup>*</sup>Поля обязательны для заполнения</p>
                <button class="button order__button" type="submit">Отправить заказ</button>
              </div>
            </div>
          </form>
        </section>
      </main>
      <footer class="page-footer">
        <div class="page-footer__wrapper container">
          <a class="page-footer__block page-footer__logo" href="index.html">
            <svg class="page-footer__logo-icon" width="102" height="34">
              <use x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logo-footer"></use>
            </svg>
          </a>
          <include src="_footer.html"></include>
        </div>
      </footer>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
